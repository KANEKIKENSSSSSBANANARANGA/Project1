{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-image: url(https://a.d-cd.net/c7ege1s-1920.jpg);
        background-size: cover;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #333;
        color: rgba(255, 0, 0, 0.83);
    }

    .header h1 {
        margin: 0;
        font-size: 24px;
    }

    .nav-links {
        display: flex;
    }

    .nav-links a {
        color: #ff0000;
        margin-left: 10px;
        text-decoration: none;
    }

    .nav-links a.logout-button {
        background-color: #424242;
        padding: 5px 10px;
        border-radius: 5px;
    }

    .content {
        margin-top: 50px;
        padding: 20px;
        background-color: rgba(166, 166, 166, 0.8);
    }
</style>

<div class="container">
    <div class="header">
        <h1>Начальная страница</h1>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="logout-button">Logout</a>
            {% else  %}
                <a href="{% url 'login' %}">Login</a> |
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>

    <div class="content">
    Добро пожаловать на сайт сервиса, если хотите продолжить, то вам надо войти в аккаунт или зарегестрироваться!
    </div>
</div>
{% endblock %}
